<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="theme-color" content="#000000"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
          integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!--load all styles for font aswesome -->

    <!-- My own style -->
    <link href="assets/css/style.css" rel="stylesheet"/>

    <title>Hello, world!</title>
</head>
<body>
<div class="container min-vh-95">
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-light ">
                <a class="navbar-brand align-middle mt-3 d-inline-block" href="#">
                    <img src="assets/images/logo.png" width="140px" alt="">
                </a>
            </nav>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-8 mt-4">
            <div class="text-center bg-white shadow rounded-3 position-relative px-3 py-4">
                <div class="px-2 pb-5 pt-4 text-start">
                    <div class="row justify-content-center">
                        <div class="col-md-10">
                            <h6 class="text-muted">Create an Account</h6>
                            <form action="">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="position-relative mb-3">
                                            <input type="text" class="form-control ps-5 bg-light"
                                                   placeholder="Verification Code">
                                            <i class="fas fa-user position-absolute h6 top-0 start-0 icon-input text-danger-e"></i>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="position-relative mb-3">
                                            <input type="text" class="form-control ps-5 bg-light"
                                                   placeholder="location">
                                            <i class="fas fa-map-marker-alt position-absolute h6 top-0 start-0 icon-input text-danger-e"></i>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="position-relative mb-3">
                                            <input type="email" class="form-control ps-5 bg-light"
                                                   placeholder="New password">
                                            <i class="fas fa-envelope position-absolute h6 top-0 start-0 icon-input text-danger-e"></i>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="position-relative mb-3">
                                            <input type="password" class="form-control ps-5 bg-light"
                                                   placeholder="Password">
                                            <i class="fas fa-unlock-alt position-absolute h6 top-0 start-0 icon-input text-danger-e"></i>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="position-relative mb-3">
                                            <input type="date" class="form-control ps-5 bg-light"
                                                   placeholder="Birthday">
                                            <i class="far fa-calendar-alt position-absolute h6 top-0 start-0 icon-input text-danger-e"></i>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="position-relative mb-3">
                                            <input type="password" class="form-control ps-5 bg-light"
                                                   placeholder="Confirm Password">
                                            <i class="fas fa-unlock-alt position-absolute h6 top-0 start-0 icon-input text-danger-e"></i>
                                        </div>
                                    </div>
                                </div>



                                <div class="text-center">
                                    <button type="submit" class="btn btn-danger-e px-3">SIGN IN</button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
                <div class="text-end position-absolute m-3 start-0 bottom-0">
                    <a href="" class=""><i class="fas fa-arrow-left text-muted me-1"></i>SIGN IN</a>
                </div>
            </div>

        </div>
    </div>
</div>


<footer class="text-center text-muted">

</footer>

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
